<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=VT323&display=swap" rel="stylesheet">
    <title>emotext</title>
</head>
<body>
    <div id="main">
        <h1>text<span><img src="images/arrow.png"></span>emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="images/tala.png"></span>encrypt</h3>
            <h3 id="dec-btn"><span><img src="images/khulatala.png"></span>decrypt</h3>
        </div>
        <div id="encryption">
            <h5>1. type a message</h5>
            <textarea placeholder="any message" id="txtmsg" cols="" rows=""></textarea>
            <h5>2. set a password</h5>
            <input type="password" placeholder="set password" id="pass">
            <button id="encrypt-btn"><span><img src="images/tala.png"></span>encrypt</button>
        </div>
        <div id="decryption">
            <h5>1. paste your emojis</h5>
            <textarea placeholder="encrypted emojis here" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. enter the password</h5>
            <input type="password" placeholder="the password pls" id="finalpassword">
            <button id="decrypt-btn"><span><img src="images/khulatala.png"></span>decrypt</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
